spring.application.name = biz-client-ribbonmanagement.endpoints.web.exposure.include = *management.endpoint.env.post.enabled = trueserver.port = 7070# Eureka \u6CE8\u518C\u4E2D\u5FC3\u5730\u5740eureka.client.serviceUrl.defaultZone = http://127.0.0.1:12345/eurekaeureka.client.registryFetchIntervalSeconds = 10eureka.client.instanceInfoReplicationIntervalSeconds = 10# Ribbon \u914D\u7F6Euser-service.ribbon.NFLoadBalancerClassName =com.netflix.loadbalancer.DynamicServerListLoadBalanceruser-service.ribbon.NFLoadBalancerRuleClassName = com.netflix.loadbalancer.WeightedResponseTimeRule